<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">To Do</h1>
        <form id="taskinput" class="col-md-6">
          <input class= "form-control .form-control-lg" type="text" name="entry" id="newtask" placeholder="Enter task here"> 
          <button id="addbutton" type="submit">
            <img id ="plus-btn" src="assets/img/plus.svg">
          </button>
        </form>
    <h2 class="text-center">My List</h2>
      <div id="toDoList">
        <ul id="list">
          <li>Test <img src="assets/img/trash.svg" alt="" id="trash"></li>
        </ul>
      </div>
  </div>
</body>
</html>
